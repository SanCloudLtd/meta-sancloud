header:
  version: 9

machine: bbe
distro: poky
target:
  - core-image-base

defaults:
  repos:
    patches:
      repo: meta-sancloud

repos:
  meta-sancloud:
  poky:
    url: https://git.yoctoproject.org/git/poky
    path: layers/poky
    refspec: aec83663aadc871354b441eef0a3a41eb3780b13   # yocto-3.1.23
    layers:
      meta:
      meta-poky:
  meta-openembedded:
    url: https://github.com/openembedded/meta-openembedded.git
    path: layers/meta-openembedded
    refspec: 87571345059f82fb7599e3aa82e6fdcfbd361098
    layers:
      meta-networking:
      meta-oe:
      meta-python:
  meta-arm:
    url: https://git.yoctoproject.org/git/meta-arm
    refspec: b1fe8443a7a72c65fa0fc3371f607c6671b3a882
    path: layers/meta-arm
    layers:
      meta-arm:
      meta-arm-toolchain:
  meta-ti:
    url: https://git.yoctoproject.org/git/meta-ti
    refspec: e84c0aeaa84afe9784f8b1dbe31377b5f4283a49   # 08.04.01.005
    path: layers/meta-ti
  meta-rtlwifi:
    url: https://github.com/EmbeddedAndroid/meta-rtlwifi.git
    refspec: 032a394e7569d1254cd17a0358475b986e64a5a4
    path: layers/meta-rtlwifi

bblayers_conf_header:
  base: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  base: |
    PACKAGE_CLASSES ?= "package_rpm"
    SDKMACHINE ?= "x86_64"
    EXTRA_IMAGE_FEATURES ?= "debug-tweaks"
    USER_CLASSES ?= "buildstats"
    PATCHRESOLVE = "noop"
    BB_DISKMON_DIRS ?= "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        ABORT,${TMPDIR},100M,1K \
        ABORT,${DL_DIR},100M,1K \
        ABORT,${SSTATE_DIR},100M,1K \
        ABORT,/tmp,10M,1K"
    CONF_VERSION = "1"
    TCLIBCAPPEND = ""
    require conf/include/sancloud-mirrors.inc
