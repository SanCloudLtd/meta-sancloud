header:
  version: 9
  includes:
    - kas/poky-kirkstone-bbe.yml

distro: arago
target:
  - tisdk-default-image

repos:
  meta-arago:
    url: https://git.yoctoproject.org/git/meta-arago
    refspec: 5c50d658bb3f797314d4a337904a04661f51c51c   # 09.00.00.001
    path: layers/meta-arago
    layers:
      meta-arago-distro:
      meta-arago-extras:
  meta-qt5:
    url: https://github.com/meta-qt5/meta-qt5.git
    path: layers/meta-qt5
    refspec: bff5bd937f0776166e81a63f3dd39ede348ef758   # 2023-04-28
  meta-virtualization:
    url: https://git.yoctoproject.org/git/meta-virtualization
    refspec: 9d056f957b42e31f1c2c5bad0af1ab6c84b53ee6   # 2023-05-17
    path: layers/meta-virtualization

local_conf_header:
  base: |
    PACKAGE_CLASSES ?= "package_rpm"
    SDKMACHINE ?= "x86_64"
    EXTRA_IMAGE_FEATURES ?= "debug-tweaks"
    USER_CLASSES ?= "buildstats"
    PATCHRESOLVE = "noop"
    BB_DISKMON_DIRS ?= "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
    CONF_VERSION = "2"
    TCLIBCAPPEND = ""
    require conf/include/sancloud-mirrors.inc
