header:
  version: 8

local_conf_header:
  archiver: |
    INHERIT += "archiver"
    BB_GENERATE_MIRROR_TARBALLS = "1"
    BB_GENERATE_SHALLOW_TARBALLS = "1"
    BB_GIT_SHALLOW = "1"
    ARCHIVER_MODE[src] = "mirror"
    ARCHIVER_MODE[mirror] = "combined"
    ARCHIVER_MIRROR_EXCLUDE = "file://"
    COPYLEFT_LICENSE_INCLUDE = "*"
